<template>
    <lightning-card title="Bill List">
        <!-- Search Input -->
        <lightning-layout multiple-rows="true">
            <lightning-layout-item>
                <lightning-input label="Search" onchange={handleSearch}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        
        <!-- Display Bills -->
        <template if:true={bills}>
            <template for:each={bills} for:item="bill">
                <lightning-layout-item key={bill.Id}>
                    <div>Invoice Number: {bill.Invoice_Number__c}</div>
                    <div>Balance: {bill.Balance__c}</div>
                    <div>Account Name: {bill.Account__r.Name}</div>
                </lightning-layout-item>
            </template>
        </template>

        <!-- Error handling -->
        <template if:true={error}>
            <div class="slds-text-color_error">Error: {error}</div>
        </template>
    </lightning-card>
</template>
